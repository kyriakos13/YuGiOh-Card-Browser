<div class="container">
<div *ngIf="card">
    <h3>{{card.name}}</h3>
    <div class="row">
        <div class="col-sm-4 col-md-4 col-lg-4">
        <img src="http://52.57.88.137/api/card_image/{{card?.name}}" alt="Invalid image">
       </div>
     
      <div class="col-sm-8 col-md-8 col-lg-8" id="table">
        <table class="table table-striped table-dark">
          <tr>
            <td>Type: </td>
            <td><span class="badge badge-danger">{{ card.property }}</span></td>
          </tr>
          <tr>
            <td>Desription: </td>
            <td>{{ card.text }}</td>
            </tr>
        </table>
      </div>
    </div>
  </div>
</div>
