<div class="container">
  <h3>{{card.name}}</h3>
<div *ngIf="card">
    <div class="row">
      <div class="col-sm-4"> 
        <img src="http://52.57.88.137/api/card_image/{{card?.name}}" alt="Invalid image">
      </div>
      <div class="col-sm-8" id="table">
        <table class="table table-striped table-dark">
          <tr>
            <td>Type: </td>
            <td><span class="badge badge-info">{{ card.card_type }}</span></td>
          </tr>
          <tr>
            <td>Desription: </td>
            <td><p>{{ card.text }}</p></td>
            </tr>
        </table>
      </div>
    </div>
  </div>
</div>
