<form >

    <div class="row">
      <div class="col-lg-10">
        <input
        type="text"
        class="form-control"
        name="search"
        id="search"
        [(ngModel)]="text"
        (keyup)="search()">
      </div>
      <div class="col-lg-2">
        <button class="btn btn-outline-danger" (click)="toggle()">Filter</button>
      </div>
    </div>
  </div>
</form>
